<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Synthwave Calculator</title>
   <script src="script.js"></script>
</head>

<body>
   <div class="calculator">
      <div class="screen">
         <div class="screenContent">
            <p class="calculation">
               <span id="calculationText"></span>
            </p>
            <p class="result">
               <span id="resultText">0</span>
            </p>
         </div>
      </div>
   </div>
   <div class="buttons">
      <table>
         <tr>
            <td><input class="btn operator" type="button" value="C" /></td>
            <td><input class="btn operator" type="button" value="<" /></td>
            <td><input class="btn math" type="button" value="/" /></td>
            <td><input class="btn math" type="button" value="x" /></td>
         </tr>
         <tr>
            <td><input class="btn" type="button" value="7" /></td>
            <td><input class="btn" type="button" value="8" /></td>
            <td><input class="btn" type="button" value="9" /></td>
            <td><input class="btn math" type="button" value="-" /></td>
         </tr>
         <tr>
            <td><input class="btn" type="button" value="4" /></td>
            <td><input class="btn" type="button" value="5" /></td>
            <td><input class="btn" type="button" value="6" /></td>
            <td><input class="btn math" type="button" value=" +" /></td>
         </tr>
         <tr>
            <td><input class="btn" type="button" value="1" /></td>
            <td><input class="btn" type="button" value="2" /></td>
            <td><input class="btn" type="button" value="3" /></td>
            <td rowspan="2">
               <input style="height: 100px" class="btn operator" type="button" value="=" />
            </td>
         </tr>
         <tr>
            <td colspan="2">
               <input style="width:100px" class="btn" type="button" value="0" />
            </td>
            <td><input class="btn" type="button" value="." /></td>
         </tr>
      </table>
   </div>
   </div>
</body>

</html>
