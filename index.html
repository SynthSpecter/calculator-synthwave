<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Calculatrice Synthwave</title>
</head>

<body>
   <main>
      <!-- Calculator container -->
      <!-- Conteneur de la calculatrice -->
      <div class="calculator">
         <!-- Display screen -->
         <!-- Écran d'affichage -->
         <div class="screen">
            <div class="screenContent">
               <!-- Calculation history -->
               <!-- Historique des calculs -->
               <p class="calculation" id="calculationText"></p>
               <!-- Current result -->
               <!-- Résultat actuel -->
               <p class="result" id="resultText">0</p>
            </div>
         </div>
         <!-- Button grid -->
         <!-- Grille des boutons -->
         <div class="buttons">
            <!-- Clear button -->
            <!-- Bouton d'effacement -->
            <button class="btn operator" data-action="clear">C</button>
            <!-- Backspace button -->
            <!-- Bouton de retour arrière -->
            <button class="btn operator" data-action="backspace">&lt;</button>
            <!-- Operation buttons -->
            <!-- Boutons d'opération -->
            <button class="btn operator" data-action="divide">/</button>
            <button class="btn operator" data-action="multiply">x</button>
            <!-- Number buttons -->
            <!-- Boutons numériques -->
            <button class="btn" data-action="number">7</button>
            <button class="btn" data-action="number">8</button>
            <button class="btn" data-action="number">9</button>
            <button class="btn operator" data-action="subtract">-</button>
            <button class="btn" data-action="number">4</button>
            <button class="btn" data-action="number">5</button>
            <button class="btn" data-action="number">6</button>
            <button class="btn operator" data-action="add">+</button>
            <button class="btn" data-action="number">1</button>
            <button class="btn" data-action="number">2</button>
            <button class="btn" data-action="number">3</button>
            <!-- Equals button -->
            <!-- Bouton égal -->
            <button class="btn operator" data-action="equals">=</button>
            <button class="btn" data-action="number">0</button>
            <!-- Decimal point button -->
            <!-- Bouton point décimal -->
            <button class="btn" data-action="decimal">.</button>
         </div>
      </div>
   </main>
   <!-- Main JavaScript file -->
   <!-- Fichier JavaScript principal -->
   <script src="./scripts/calculator.js" type="module"></script>
</body>

</html>
